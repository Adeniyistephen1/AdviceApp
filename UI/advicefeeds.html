<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advice</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="w3.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body style="width: 100%" onload="loadAdvice()">
    <!-- <header class="w3-container w3-black"> <time class="w3-right">12:30</time> <i class="material-icons w3-right" style="widows: 20px;">battery_std</i> <i class="material-icons w3-right" style="widows: 20px;">network_cell</i> <i class="material-icons w3-right" style="widows: 20px;">network_wifi</i> </header> -->
    
    <div style="height: 100%; width: 100%; position:fixed; background-color: royalblue; overflow: auto" id="main" >
    
        <div style="width: 100%; background-color: darkblue; display: flex;"> <!--position:fixed-->
            <div class="w3-left" style="width: 70%;">
                <p style="color:azure; margin-left: 5%; font-size: 20px" id="heading"><b>AdviceMe</b></p>
            </div>
            <label class="switch" style="top: 25px">
                <input type="checkbox" id="chk" onchange="changetheme()"/>
                <span class="slider round"></span>
            </label>
            <button id="openNav" class="w3-button w3-text-white w3-xxlarge" onclick="w3_open()">&#9776;</button>
        </div>
        <div class="w3-sidebar w3-bar-block w3-card w3-animate-right w3-blue w3-right" style="display:none" id="mySidebar">
                <button class="w3-bar-item w3-button w3-border-bottom w3-large material-icons"
                onclick="w3_close()">arrow_back</button>
                <a href="#" class="w3-bar-item w3-border-bottom w3-button">Love</a>
                <a href="#" class="w3-bar-item w3-border-bottom  w3-button">Faith</a>
                <a href="#" class="w3-bar-item w3-border-bottom w3-button">Parenting</a>
                <a href="#" class="w3-bar-item w3-border-bottom w3-button">Education</a>
                <a href="#" class="w3-bar-item w3-border-bottom w3-button">Career</a>
                <a href="#" class="w3-bar-item w3-border-bottom w3-button">Social</a>
                <a href="#" class="w3-bar-item w3-border-bottom w3-button">Relationship</a>
        </div>

        <div class="w3-border-bottom w3-padding" id="advicefeed" style="width: 98%; margin:auto; background-color:white;"></div> <br>

        <div id="adreply" class="w3-modal">
                <div class="w3-modal-content" >
                    <div class="w3-container">
                            <button onclick="closeReply()" class="w3-btn w3-right w3-white" id="cls"> x </button>
                        <p id="replyhere"></p>
                        <div style="display: flex; margin: auto">
                        <input type="text"  id="advtext" class="w3-input w3-round-xxlarge w3-border" placeholder="What's your advice (128 chr)">
                        <p style="width: 5px"></p>
                        <button id="sendreply" class=" w3-btn w3-btn-floating w3-ripple w3-circle w3-teal" onclick="postAdvice()">-></button>
                    </div> <br>
                    <i id="parentidholder" style="display: none"></i>
                </div>
            </div>

        </div>
    
        <footer class="w3-container w3-black w3-bottom"> 
            <div id="dis" class="w3-container w3-brown w3-center" style="margin-bottom:2px; font-size: small; width:100%"> Disclaimer </div>
        </footer>
     
    <script src="homepage.js"></script>
</body>
</html>
