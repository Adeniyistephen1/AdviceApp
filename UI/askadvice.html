<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="w3.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body style="width: 100%" onload="startTime()">
    <!-- <header class="w3-container w3-black"> <time class="w3-right">12:30</time> <i class="material-icons w3-right" style="widows: 20px;">battery_std</i> <i class="material-icons w3-right" style="widows: 20px;">network_cell</i> <i class="material-icons w3-right" style="widows: 20px;">network_wifi</i> </header> -->
    
    <div style="height: 100%; width: 100%; position:fixed; background-color: royalblue" id="main" >
        <div style="width: 100%; display: flex">
            <button id="openNav" class="w3-button w3-teal w3-large" onclick="w3_open()">&#9776;</button>
            <div style="width: 75%"></div>
            <label class="switch w3-right">
                <input type="checkbox" id="chk" onchange="changetheme()"/>
                <span class="slider round"></span>
            </label>
        </div> 
        <div class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-blue" style="display:none" id="mySidebar">
                <button class="w3-bar-item w3-button w3-border-bottom w3-large material-icons"
                onclick="w3_close()">arrow_back</button>
                <a href="#" class="w3-bar-item w3-border-bottom w3-button">Love</a>
                <a href="#" class="w3-bar-item w3-border-bottom  w3-button">Faith</a>
                <a href="#" class="w3-bar-item w3-border-bottom w3-button">Parenting</a>
        </div>
        <br>
        
        <div class="w3-card-4 w3-round-xlarge w3-center" style="width: 80%; margin: auto">
            <h1 style="color:azure" id="heading"><b>AdviceMe.org</b></h1>
        </div> <br>
        <div class="w3-container w3-card-4 w3-indigo w3-center" style="width: 90%; margin: auto;; ">
            <h1>Ask Advice</h1>
            <input type="text" placeholder="Category" class="w3-input" id="category"> <br>
            <textarea name="" id="askadv" cols="30" rows="7" class="w3-input" placeholder="Question" ></textarea> <br>
            <button class="w3-button w3-teal ">Submit</button>
            <br>
            <p></p>
        </div>
        
        
    </div>
    
    <footer class="w3-container w3-black w3-bottom"> 
            <div class="w3-container w3-brown w3-center" style="margin-bottom:2px; font-size: small; width:100%"> Disclaimer </div>
    </footer>
     
    <script src="homepage.js"></script>
</body>
</html>
